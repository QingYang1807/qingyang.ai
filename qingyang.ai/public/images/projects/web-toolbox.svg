<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 标题 -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">网页工具箱</text>
  <text x="200" y="65" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">轻量、开箱即用的多功能网页工具</text>
  
  <!-- 工具卡片网格 -->
  <!-- 第一行 -->
  <g transform="translate(30, 90)">
    <!-- Mermaid 工具 -->
    <rect x="0" y="0" width="100" height="80" rx="8" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <circle cx="20" cy="20" r="12" fill="#ec4899"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">M</text>
    <text x="50" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Mermaid</text>
    <text x="50" y="40" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">可视化渲染器</text>
    <text x="50" y="55" fill="#3b82f6" font-family="Arial, sans-serif" font-size="8">打开工具 →</text>
    
    <!-- 密码生成器 -->
    <rect x="120" y="0" width="100" height="80" rx="8" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <circle cx="140" cy="20" r="12" fill="#ec4899"/>
    <rect x="135" y="15" width="10" height="8" rx="2" fill="white"/>
    <text x="170" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">密码生成器</text>
    <text x="170" y="40" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">安全随机密码</text>
    <text x="170" y="55" fill="#3b82f6" font-family="Arial, sans-serif" font-size="8">打开工具 →</text>
    
    <!-- 画板工具 -->
    <rect x="240" y="0" width="100" height="80" rx="8" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <circle cx="260" cy="20" r="12" fill="#ec4899"/>
    <path d="M255 15 L265 15 L265 25 L255 25 Z" fill="white"/>
    <text x="290" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">网页画板</text>
    <text x="290" y="40" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">在线绘图工具</text>
    <text x="290" y="55" fill="#3b82f6" font-family="Arial, sans-serif" font-size="8">打开工具 →</text>
  </g>
  
  <!-- 第二行 -->
  <g transform="translate(30, 190)">
    <!-- 番茄钟 -->
    <rect x="0" y="0" width="100" height="80" rx="8" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <circle cx="20" cy="20" r="12" fill="#ef4444"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">🍅</text>
    <text x="50" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">番茄钟</text>
    <text x="50" y="40" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">专注工作计时</text>
    <text x="50" y="55" fill="#3b82f6" font-family="Arial, sans-serif" font-size="8">打开工具 →</text>
    
    <!-- LaTeX编辑器 -->
    <rect x="120" y="0" width="100" height="80" rx="8" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <rect x="135" y="10" width="20" height="20" rx="3" fill="#92400e"/>
    <text x="145" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LaTeX</text>
    <text x="170" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LaTeX编辑器</text>
    <text x="170" y="40" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">数学公式编辑</text>
    <text x="170" y="55" fill="#3b82f6" font-family="Arial, sans-serif" font-size="8">打开工具 →</text>
    
    <!-- 更多工具提示 -->
    <rect x="240" y="0" width="100" height="80" rx="8" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="290" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">+ 更多工具</text>
    <text x="290" y="50" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">共12个实用工具</text>
  </g>
  
  <!-- 底部版权 -->
  <text x="200" y="285" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">© 2025 工具箱</text>
</svg>
